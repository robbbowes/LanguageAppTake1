<div class="container" *ngIf="lesson">
  <h3>{{ lesson.name }}</h3>

  <div class="row justify-content-center" *ngIf="!hideLessons">
    <app-lesson-type-tile
      (hideTiles)="onLessonsHidden($event)"
      *ngFor="let lessonType of lessonTypes"
      [lesson]="lesson"
      [type]="lessonType"
    ></app-lesson-type-tile>
  </div>

  <div *ngIf="hideLessons">
    <router-outlet></router-outlet>
  </div>
</div>
