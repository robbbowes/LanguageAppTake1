<div class="container" *ngIf="course">
  <h1>{{ course.name }}</h1>

  <h3>Lessons: {{ course.lessons.length }}</h3>

  <!-- <img
  src="../../../assets/{{ course.language.toLocaleLowerCase() }}-background.jpg"
  alt="{{ course.language }} background image"
/> -->

  <div class="row">
    <div class="col-6" *ngFor="let lesson of course.lessons">
      <app-lesson-tile [lesson]="lesson" [courseId]="courseId"></app-lesson-tile>
    </div>
  </div>
</div>
