<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a href="/" class="navbar-brand"> Language App </a>

    <ul class="navbar-nav mr-auto">
        <ng-container *ngIf="accountService.currentUser$ | async">
          <li class="nav-item">
            <a class="nav-link" routerLink="/catalogue" routerLinkActive="active"
              >Catalogue</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/course-list" routerLinkActive="active"
              >My Courses</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/messages" routerLinkActive="active"
              >Messages</a
            >
          </li>
        </ng-container>
        <!-- <li class="nav-item">
          <a class="nav-link" routerLink="/errors" routerLinkActive="active"
            >Errors</a
          >
        </li> -->
      </ul>

    <ng-container *ngIf="accountService.currentUser$ | async as user">
      <div class="dropdown" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle
          >Welcome {{ user.userName | titlecase }}</a
        >
        <div class="dropdown-menu mt-3" *dropdownMenu>
          <a class="dropdown-item">Edit profile</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    </ng-container>

    <ng-container *ngIf="(accountService.currentUser$ | async) === null">
      <form
        #loginForm="ngForm"
        class="form-inline mt-2 mt-md-0"
        (ngSubmit)="login()"
        autocomplete="off"
      >
        <input
          name="username"
          [(ngModel)]="userLogin.userName"
          class="form-control mr-sm-2"
          type="text"
          placeholder="Username"
        />
        <input
          name="password"
          [(ngModel)]="userLogin.password"
          class="form-control mr-sm-2"
          type="password"
          placeholder="Password"
        />
        <button class="btn btn-success my-2 my-sm-0" type="submit">
          Login
        </button>
      </form>
    </ng-container>
  </div>
</nav>
